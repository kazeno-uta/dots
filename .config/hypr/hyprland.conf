bind=super ctrl alt,M, exec, uwsm app -- hyprctl dispatch exit 1

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1 #,transform, 1
monitor= HDMI-A-1, preferred, 0x0, 1 #, mirror, eDP-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = uwsm app -- $terminal
exec-once = uwsm app -- nm-applet &
exec-once = uwsm app -- swww-daemon & waybar & firefox-nightly
exec-once = uwsm app -- swaync
exec-once = uwsm app -- systemctl --user start hyprpolkitagent
exec-once = uwsm app -- udiskie &
exec-once = uwsm app -- vesktop
exec-once = uwsm app -- deezer
exec-once = uwsm app -- wl-paste --type text --watch cliphist store #Stores only text data

exec-once = uwsm app -- wait 5 && nm-applet --indicator

exec-once = uwsm app -- wl-paste --type image --watch cliphist store #Stores only image data
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# execs

exec-once = uwsm app -- swww img --transition-type wipe --transition-angle 30 --transition-step 90 ~/wallpapers/crosscode2.gif --transition-fps 60 --transition-duration 0.77
# exec-once = uwsm app -- hyprshade on blue-light-filter
exec-once = uwsm app -- hyprsunset -t 2500

# wallpaper



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRCURSOR_THEME,Crosscursors
env = HYPRCURSOR_SIZE,30

env = XCURSOR_SIZE,24
env = GCM_CREDENTIAL_STORE,cache
# env = WLR_DRM_NO_ATOMIC,1

# env= GTK_THEME,catppuccin-mocha-lavender-standard+default
# env = GTK2_RC_FILES, $HOME/.gtkrc-2.0

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(6d40ffff) rgba(ff4091ff) 69deg
    col.inactive_border = rgba(230977ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        # xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    shadow {
        color=0x66000000
        range=30
      }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
#    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
#    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 100, liner, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  allow_small_split = true 
  new_status = master
  new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = false
    vfr = true
    vrr = 2
    animate_manual_resizes = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name=wacom-one-by-wacom-s-pen
    left_handed=true
  }
####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Lock screen
bind = SUPER, L, exec, uwsm app -- hyprlock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL SHIFT, ESCAPE, exec, uwsm app -- gnome-system-monitor
bind = CTRL SHIFT, Zenkaku_Hankaku, exec, uwsm app -- plasma-systemmonitor
bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, C, killactive,
bind= super alt, C, exec, uwsm app -- hyprctl kill
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod shift, V, togglefloating,
bind = $mainMod, space, exec, uwsm app -- $menu
# bind = $mainMod, space, exec, uwsm app -- rofi -show drun
bind = SUPER, V, exec, uwsm app -- cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod SHIFT, B, exec, uwsm app -- killall waybar && waybar #restart waybar

# hyprsahde
bind = $mainMod ALT, N, exec, uwsm app -- hyprsunset -t 2500
bind = $mainMod ALT SHIFT, N, exec, pkill hyprsunset

bind = super, F, exec, uwsm app -- firefox-nightly
bind = super shift, F, fullscreen 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle workspaces
# bind = $mainMod, TAB, workspace, e+1
# bind = $mainMod SHIFT, TAB, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = super, T, togglespecialworkspace, transpar
bind = $mainMod, X, movetoworkspacesilent, special:magic

# display discord & deezer special worspace
bind = $mainMod, D, togglespecialworkspace, discord

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, right, resizeactive, 100 0
binde = $mainMod SHIFT, left, resizeactive, -100 0
binde = $mainMod SHIFT, up, resizeactive, 0 -100
binde = $mainMod SHIFT, down, resizeactive, 0 100

# notifications
bind = super SHIFT, N, exec, uwsm app -- swaync-client -t -sw

# Screenshot and color picker
bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -sz --clipboard-only -m region
bind = $mainMod shift, S, exec, uwsm app -- hyprshot -sz --clipboard-only -m region
bind = $mainMod SHIFT, C, exec, uwsm app --  hyprpicker -a


# Brightness and music control
binde = , XF86MonBrightnessUp, exec, uwsm app -- brightnessctl set 5+
binde = , XF86MonBrightnessDown, exec, uwsm app -- brightnessctl set 5-

binde = , XF86AudioMute, exec, uwsm app -- pamixer -t
binde = , XF86AudioLowerVolume, exec, uwsm app -- pamixer -d 5
binde = , XF86AudioRaiseVolume, exec, uwsm app -- pamixer -i 5
bindl=, XF86AudioPlay, exec, uwsm app -- playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, uwsm app -- playerctl next 
bindl=, XF86AudioPrev, exec, uwsm app -- playerctl previous

# Master layout controls
bind = super, tab, layoutmsg, swapwithmaster

bind = super alt, up, layoutmsg, orientationtop
bind = super alt, left, layoutmsg, orientationleft
bind = super alt, right, layoutmsg, orientationright
bind = super alt, down, layoutmsg, orientationbottom
bind = super alt,slash, layoutmsg, orientationcenter

bind = super, M, layoutmsg, addmaster
bind = super shift, M, layoutmsg, removemaster

bind = super shift, T, movetoworkspacesilent, special:transpar

########bind = alt, tab, hyprexpo:expo, on/enable

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace= 10, monitor:HDMI-A-1

# Example windowrule v1
# windowrule = float, ^(kitty)$

windowrulev2 = float,title:^(Volume Control)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:.*thunar
windowrule = workspace special:discord silent,^(\b(deezer-desktop|discord|vesktop)\b)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 800 450, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = opacity 1 override, title:^(Picture-in-Picture|Firefox)$

windowrule = animation popin, kitty
#windowrule= opacity 1 override, workspace:1
#windowrule = opacity 0.05 override, workspace:-97
#windowrule = noblur, workspace:-97

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# immediate # to force tearing to a game

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}
