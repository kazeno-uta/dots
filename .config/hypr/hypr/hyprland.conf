#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 7 
    border_size = 2

    col.active_border = rgba(6d40ffff) rgba(ff4091ff) 69deg
    col.inactive_border = rgba(230977ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        # xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
#    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
#    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 100, liner, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    # pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # smart_split = true
    
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    allow_small_split = true 
    new_status = master
    new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = false
    vfr = true
    vrr = 2
    animate_manual_resizes = true
    middle_click_paste = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "super" key as main modifier

# Lock screen
bind = SUPER, L, exec, hyprlock

# change layout
bind = SUPER ALT, D, exec, ~/.config/hypr/scripts/changeLayout.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL SHIFT, ESCAPE, exec, gnome-system-monitor
bind = CTRL SHIFT, Zenkaku_Hankaku, exec, gnome-system-monitor
bind = super, Q, exec, $terminal
bind = super, C, killactive,
bind = super, E, exec, $fileManager
bind = super shift, V, togglefloating,
bind = super, space, exec, $menu
# bind = super, space, exec, rofi -show drun
bind = super, P, pseudo, # dwindle
bind = super, J, togglesplit, # dwindle

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = super SHIFT, B, exec, pkill waybar && waybar #restart waybar

bind = super ALT, N, exec, hyprshade on blue-light-filter
bind = super ALT SHIFT, N, exec, hyprshade off

bind = super, F, exec, firefox-nightly
bind = super shift, F, fullscreen 

# Move focus with mainMod + arrow keys
bind = super, left, movefocus, l
bind = super, right, movefocus, r
bind = super, up, movefocus, u
bind = super, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10

# Cycle workspaces
# bind = super, TAB, workspace, e+1
# bind = super SHIFT, TAB, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = super SHIFT, 1, movetoworkspacesilent, 1
bind = super SHIFT, 2, movetoworkspacesilent, 2
bind = super SHIFT, 3, movetoworkspacesilent, 3
bind = super SHIFT, 4, movetoworkspacesilent, 4
bind = super SHIFT, 5, movetoworkspacesilent, 5
bind = super SHIFT, 6, movetoworkspacesilent, 6
bind = super SHIFT, 7, movetoworkspacesilent, 7
bind = super SHIFT, 8, movetoworkspacesilent, 8
bind = super SHIFT, 9, movetoworkspacesilent, 9
bind = super SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = super, S, togglespecialworkspace, magic
bind = super, X, movetoworkspacesilent, special:magic

# display discord & deezer special worspace
bind = super, D, togglespecialworkspace, discord

# Scroll through existing workspaces with mainMod + scroll
bind = super, mouse_down, workspace, e+1
bind = super, mouse_up, workspace, e-1

# Move/resize windows
bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow
binde = super SHIFT, right, resizeactive, 100 0
binde = super SHIFT, left, resizeactive, -100 0
binde = super SHIFT, up, resizeactive, 0 -100
binde = super SHIFT, down, resizeactive, 0 100

# notifications
bind = super SHIFT, N, exec, swaync-client -t -sw

# Brightness and music control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5-

binde = , XF86AudioMute, exec, pamixer -t
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

# screenshot
bind= ,print, exec, hyprshade off && hyprshot -m active -m window --clipboard-only && hyprshade on blue-light-filter
bind= super ,print, exec, hyprshade off && hyprshot -m region --clipboard-only -z && hyprshade on blue-light-filter
bind= super shift,s, exec, hyprshade off && hyprshot -m region --clipboard-only -z && hyprshade on blue-light-filter

# Master layout controls
bind = super, tab, layoutmsg, swapwithmaster

bind = super alt, up, layoutmsg, orientationtop
bind = super alt, left, layoutmsg, orientationleft
bind = super alt, right, layoutmsg, orientationright
bind = super alt, down, layoutmsg, orientationbottom
bind = super alt,slash, layoutmsg, orientationcenter

bind = super, M, layoutmsg, addmaster
bind = super shift, M, layoutmsg, removemaster


